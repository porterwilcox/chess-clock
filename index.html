<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chess Clock Ninja</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  

  <link href='https://fonts.googleapis.com/css?family=Asset' rel='stylesheet'>


  <!-- The good stuff-->
  <div class="box-container">
    <div id="black">
      <p>
        <span id="blkmin">5</span>:<span id="blksec">00</span>
      </p>
      <p id="startInstructions">CLICK THIS SIDE
        <br> to start white's time, and begin the match.</p>
    </div>
    <div class="controls">
      <select id="times">
        <option value="1">1 min </option>
        <option value="3">3 min </option>
        <option value="5" selected>5 min </option>
        <option value="10">10 min </option>
      </select>
      <!-- for trying to 'click' fire
    <button id="minBtn">ok</button>
    -->
      <button class="reset-btn">Reset</button>
    </div>
    <div id="white">
      <p id="mobileIns">Ask black to tap their side to start the match.</p>
      <p>
        <span id=whtmin>5</span>:<span id="whtsec">00</span>
      </p>
    </div>
  </div>
  <script src="controls.js"></script>
</body>

</html>
